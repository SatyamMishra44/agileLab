name: pytest

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; else python -m pip install pytest flask; fi

      - name: Run pytest and generate JUnit XML
        run: |
          mkdir -p reports
          python -m pytest --junitxml=reports/junit.xml -q

      - name: Upload JUnit XML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit.xml
